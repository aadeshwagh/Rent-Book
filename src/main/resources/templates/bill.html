<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bill</title>
</head>
<body>
    <div th:fragment = "bill" >
        <div class="card">
            <div th:text="@{${bill.month}+'-'+${bill.year}}" class="card-header">
                Featured
            </div>
            <div class="card-body">
                <table>
                    <tr>
                        <td><h5>Total Bill :</h5></td>
                        <td ><h5 th:text="${bill.totalBill}" class="card-title" ></h5></td>
                    </tr>
                    <tr>
                        <td>Floor:</td>
                        <td th:text="${bill.id.tenantId}"></td>
                    </tr>
<!--                    <tr>-->
<!--                        <td>Name:</td>-->
<!--                        <td th:text="${bill.tenant.name}"></td>-->
<!--                    </tr>-->
                    <tr>
                        <td>Current Room Reading:</td>
                        <td th:text="${bill.currentTotalRoomUnits}"></td>
                    </tr>
                    <tr>
                        <td>Previous Room Reading:</td>
                        <td th:text="${bill.previousTotalRoomUnits}"></td>
                    </tr>
                    <tr>
                        <td>Total Room Units:</td>
                        <td th:text="${bill.roomUnits}"></td>
                    </tr>
                    <tr>
                        <td>Unit Per Rs:</td>
                        <td th:text="${bill.perRs}"></td>
                    </tr>
                    <tr>
                        <td><h5>Total Room Bill :</h5></td>
                        <td ><h5 th:text="${bill.roomBillAmount}" class="card-title" ></h5></td>
                    </tr>
                    <tr>
                        <td>Current Bor Reading:</td>
                        <td th:text="${bill.currentTotalBorUnits}"></td>
                    </tr>
                    <tr>
                        <td>Previous Bor Reading:</td>
                        <td th:text="${bill.previousTotalBorUnits}"></td>
                    </tr>
                    <tr>
                        <td>Total Bor Units:</td>
                        <td th:text="${bill.roomBorUnits}"></td>
                    </tr>
                    <tr>
                        <td><h5>Total Bor Bill :</h5></td>
                        <td ><h5 th:text="${bill.roomBorAmount}" class="card-title" ></h5></td>
                    </tr>
                </table>

            </div>
            <a class="btn btn-primary" th:href="@{'/editBill/'+${bill.id}}">Edit</a>
        </div>
    </div>
</body>
</html>
