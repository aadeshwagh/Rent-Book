<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Bills</title>
</head>
<body>
    <div th:insert = "nav-bar  :: nav-bar" style="margin-bottom : 20px;" ></div>
    <div class="dropdown mx-auto" style="margin-bottom: 20px">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select floor
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{'/getBillsByFloor/2'}">Floor 2</a></li>
            <li><a class="dropdown-item" th:href="@{'/getBillsByFloor/3'}">Floor 3</a></li>
        </ul>
    </div>

    <div th:if="${bills}">
        <div class="card-columns">
            <div th:each="bill : ${bills}">
                <div th:insert="bill  :: bill"></div>
            </div>
        </div>
    </div>
</body>
</html>
